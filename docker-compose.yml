version: "3.9"
services:
  web:
    build: web
    restart: always
    environment:
      DEBUG: ${DEBUG}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - flask_network
    depends_on:
      - db

  nginx:
    build: nginx
    restart: always
    ports:
      - "80:80"
    networks:
      - flask_network

  db:
    image: "postgres:14.2"
    restart: always
    networks:
      - flask_network
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  flask_network:

volumes:
  postgres_data: